<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Teste Técnico Lucas Diniz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="#">Clientes</a>
        <a href="Transacoes.html">Transações</a>
    </nav>
    <h1> Clientes</h1>
    <div class="row" id="botoesCliente">
        <div class="btn-select" form="cadastro">Cadastro</div>
        <div class="btn-select" form="deletar">Deletar</div>
        <div class="btn-select" id="listar" form="listar">Listar</div>
    </div>
    <div id="mensagem"></div>
    <form id="cadastro" method="post">
        <h2>Cadastrar Cliente</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" min="1" id="idade" name="idade" required>

        <button type="submit">Cadastrar</button>
    </form>

    <div id="deletar">
        <h2>Deletar Cliente</h2>
        <label for="id-delete">ID do Cliente:</label>
        <input type="number" id="id-delete" name="id-delete" required>

        <button id="btn-deletar">Deletar</button>
    </div>

    <table id="tbl-listar">
    </table>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
